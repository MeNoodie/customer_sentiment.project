<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Support - Raise Your Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-100 bg-opacity-80 backdrop-blur-md min-h-screen p-6">

  <!-- üîµ Feedback Navigation Buttons -->
  <div class="flex justify-center gap-4 mt-2 mb-6">
    <a href="/dashboard_alt" class="px-5 py-2 rounded-full font-semibold shadow-md bg-red-600 text-white ring-1 ring-white">
      Dashboard
    </a>
    <a href="/submit-feedback" class="px-5 py-2 rounded-full font-semibold shadow-md transition
       bg-gradient-to-r from-blue-600 to-blue-700 text-white
       hover:from-blue-700 hover:to-blue-800">
      Web/App Feedback
    </a>
    <a href="/send-email-support" class="px-5 py-2 rounded-full font-semibold shadow-md transition
       bg-gradient-to-r from-green-600 to-emerald-600 text-white
       ring-2 ring-white">
      Email Support
    </a>
    <a href="/submit-ticket" class="px-5 py-2 rounded-full font-semibold shadow-md transition
       bg-gradient-to-r from-yellow-500 to-orange-500 text-white
       hover:from-yellow-600 hover:to-orange-600">
      Raise a Ticket
    </a>
  </div>

  <!-- üì® Email Support Form -->
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">‚úâÔ∏è Email Support - Contact Product Team</h1>
    <p class="text-center text-sm text-gray-600 mb-8">Describe your issue and we will send it directly to the product team via email.</p>

    <form action="/send-email-support" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block text-gray-700">Your Email Address</label>
        <input type="email" name="email" required placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700">Ticket Type</label>
        <select name="type" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="product">Product Issue</option>
          <option value="service">Service Issue</option>
          <option value="billing">Billing/Payment</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700">‚≠ê Rate the Product</label>
        <select name="rating" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Good</option>
          <option value="3">3 - Average</option>
          <option value="2">2 - Poor</option>
          <option value="1">1 - Very Poor</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700">Subject</label>
        <input type="text" name="subject" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700">Describe Your Issue</label>
        <textarea name="description" rows="5" required placeholder="Explain the problem in detail..." class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-gray-700">Attach Screenshot/File (optional)</label>
        <input type="file" name="attachment" class="mt-1 w-full">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Send to Product Team</button>
    </form>
  </div>

</body>
</html>
